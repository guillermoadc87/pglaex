{% extends "admin/change_list.html" %}
{% load i18n admin_urls static admin_modify %}

{% block extrahead %}{{ block.super }}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/series-label.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script>
var chart;
jQuery(document).ready(function() {
// Radialize the colors
Highcharts.setOptions({
    colors: Highcharts.map(Highcharts.getOptions().colors, function (color) {
        return {
            radialGradient: {
                cx: 0.5,
                cy: 0.3,
                r: 0.7
            },
            stops: [
                [0, color],
                [1, Highcharts.Color(color).brighten(-0.3).get('rgb')] // darken
            ]
        };
    })
});
  Highcharts.chart('container2', {
	chart: {
        type: 'pie',
        height: 400
    },
    title : { text : `Status` },
    legend: {
        enabled: false
    },
    tooltip: {
        pointFormat: '<b>{point.percentage:.1f}%</b>'
    },
    plotOptions: {
        pie: {
            allowPointSelect: true,
            cursor: 'pointer',
            dataLabels: {
                enabled: true,
                format: '<b>{point.name}</b><br>{point.percentage:.1f} %',
                useHTML: true,
                distance: -70,
                style: {
                    fontSize: 25
                },
                connectorColor: 'silver'
            }
        }
    },
    series: [{
        name: 'States',
        data: {{states | safe}}
    }]
});
Highcharts.chart('container3', {
	chart: {
                type: 'bar',
                height: 650
            },
            tooltip: {
                valueSuffix: ' days'
            },
            title : { text : `Completion Times` },
            xAxis: {
                categories: {{ct_categories | safe}},
                crosshair: true,
                labels: {
                    rotation: -45
                }
            },
            yAxis: {
                min: 0,
                title: {
                    text: 'Time to Complete (days)',
                    align: 'high'
                },
                labels: {
                    overflow: 'justify'
                }
            },
            plotOptions: {
                bar: {
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true,
                        format: '{point.y} days'
                    }
                }
            },
            series: {{ct_series | safe}}
});
Highcharts.chart('container4', {
	chart: {
                zoomType: 'xy'
             },
        title : { text : `Mothly Stats` },
        xAxis: {
                categories: {{ms_categories | safe}},
                crosshair: true
            },
        yAxis: [{ // Primary yAxis
                labels: {
                    format: '{value}'
                },
                title: {
                    text: 'Completed'
                },
                opposite: true

            }, { // Secondary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'Time to Complete'
                },
                labels: {
                    format: '{value} days'
                }

            }, { // Tertiary yAxis
                gridLineWidth: 0,
                title: {
                    text: 'In Due Date'
                },
                labels: {
                    formatter: function () {
                        return this.value;
                    }
                },
                opposite: true
            }],
            tooltip: {
                hared: true
            },
            plotOptions: {
                series: {
                    borderWidth: 0,
                    dataLabels: {
                        enabled: true,
                        allowOverlap: true,
                        format: '{point.y}'
                    }
                }
            },
            series: {{ms_series | safe}}
});
Highcharts.chart('container5', {
    chart: {
        type: 'bar'
    },
    title: {
        text: 'Delivery Responsibility'
    },
    xAxis: {
        categories: ['']
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Total fruit consumption'
        }
    },
    legend: {
        reversed: true
    },
    plotOptions: {
        series: {
            stacking: 'normal'
        },
        bar: {
        	dataLabels: {
        		enabled: true,
        		format: '{series.name}<br>{point.y:.1f} %'
        	}
        }
    },
    series: {{ict_series | safe}}
});
});
</script>
{% endblock %}

{% block content %}{{ block.super }}
<div>
	<div id="container2" style="display:inline-block"></div>
	<div id="container5" style="display:inline-block"></div>
</div>
<div id="container3"></div>
<div id="container4"></div>
{% endblock %}
